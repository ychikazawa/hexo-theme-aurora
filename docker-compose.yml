version: '3'

services:
  aurora:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora
    environment:
      - TZ=Asia/Tokyo
    ports:
      - 9666:9666
    volumes:
      - .:/usr/src/aurora
      - ./log:/root/.npm/_logs
      # - ./node_modules://usr/local/lib/node_modules
          # Note: node_modules is not mounted to the host machine 
          #   because it is generated by Dockerfile before is mounted by docker-compose.yml.
          #   https://qiita.com/leo-s/items/4b149076ff327e161913
    tty: true
    